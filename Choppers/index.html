<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choppers Empanadas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <script src="js/script.js"></script>
</head>
<body>

    <header>
        <!-- Aca tiene que salir un menu despegable con todo el nav -->
        <div class="col-icon">
            <!-- <i class="fas fa-beer ico-color"></i> -->
            <div class="cont-icon">
                <button class="btn-menu" onclick="mostrarNav()">
                    <i class="fas fa-bars ico-color"> <span>Menú</span> </i>
                </button>
            </div>

        </div>
        <!-- Aca tiene que estar la imagen central de la casa de comidas -->
        <div class="col-title">

            <!-- <img src="img/choppers.jpg" alt=""> -->
            <h1>Choppers Empanadas</h1>

        </div>
        <!-- Para ser cliente -->
        <div class="col-icon2">
            <div class="cont-icon2">
                <button class="btn-cliente">
                    <i class="fas fa-user-plus ico-color2"><span>Hacete Cliente</span></i>
                </button>
            </div>
        </div>
        
    </header>
    <!-- Logo inamovible -->
    <div class="logo-gif">

        <img src="img/Empanada.png" alt="">

    </div>
    <!-- ******** NAV ****** -->
    <div class="col-nav" id="mostrar-nav" hidden>
        <nav>
            <ul>
    
                <li>* Nuestro menú</li>
                <li>* Nosotros</li>
                <li>* Combos</li>
                <li>* Promociones</li>
            </ul>
        </nav>
    </div>
    <!-- Me gustaria hacer un carrousel -->
    <section>

    </section>
    <!-- Aca es donde se arma el pedido -->
    <form action="" id="id-form">
        <div class="cont-formulario">
            <div class="cont-head">
                <h2>Empanadas</h2>
            </div>
            <hr>
            <div class="cont-body">
                <div class="separador">

                    <label for="cantCarne">Empanadas de carne</label><br>
                    <input type="number" id="cantCarne" placeholder="12"><br>
                    <label for="frita">Frita</label>
                    <input type="radio" name="coccion" id="frita">
                    <label for="horno">Horno</label>
                    <input type="radio" name="coccion" id="horno">

                </div>
                <div class="separador">
                    
                    <label for="cantPollo">Empanadas de pollo</label><br>
                    <input type="number" id="cantPollo" placeholder="12"><br>
                    <label for="frita">Frita</label>
                    <input type="radio" name="coccion" id="frita">
                    <label for="horno">Horno</label>
                    <input type="radio" name="coccion" id="horno">

                </div>
                <div class="separador">

                    <label for="cantJyQ">Empanadas jamon y queso</label><br>
                    <input type="number" id="cantJyQ" placeholder="12"><br>
                    <label for="frita">Frita</label>
                    <input type="radio" name="coccion" id="frita">
                    <label for="horno">Horno</label>
                    <input type="radio" name="coccion" id="horno"><br>

                </div>
                <div>

                    <input type="button" value="Finalizar" class="sub-fin">
                    <input type="reset" value="Reiniciar" class="sub-lim">
                    <button class="mas" onclick="sumar()">+</button>

                </div>
            </div>  
              
        </div>
        
        
    </form>
    
    <aside class="social">
    
        <a href="#" target="_blank"><span><i class="fab fa-facebook-f"></i></span></i></a>
        <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </aside>

    <footer>

    </footer>

</body>
</html>
